<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLUTaskMate - Đăng nhập Quản trị viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VLUTaskMate</h1>
        <p>Hệ thống Quản trị Viên</p>
    </header>

    <div class="container">
        <h2>Đăng nhập Admin</h2>
        <form action="admin_dashboard.html" method="get">
            <div class="form-group">
                <label for="admin_username">Tên đăng nhập:</label>
                <input type="text" id="admin_username" name="admin_username" required>
            </div>
            <div class="form-group">
                <label for="admin_password">Mật khẩu:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <p style="margin-top: 20px;">
            <a href="index.html">Quay lại trang chủ chính</a>
        </p>
    </div>
</body>
</html>
