<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLUTaskMate - Đăng nhập Giảng viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VLUTaskMate</h1>
        <p>Hệ thống dành cho Giảng viên</p>
    </header>

    <div class="container">
        <h2>Đăng nhập Giảng viên</h2>
        <form action="lecturer_dashboard.html" method="get">
            <div class="form-group">
                <label for="lecturer_username">Tên đăng nhập hoặc Email:</label>
                <input type="text" id="lecturer_username" name="lecturer_username" required>
            </div>
            <div class="form-group">
                <label for="lecturer_password">Mật khẩu:</label>
                <input type="password" id="lecturer_password" name="lecturer_password" required>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <hr style="margin: 30px 0;">

        <h2>Đăng ký tài khoản Giảng viên</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="reg-name">Họ và tên:</label>
                <input type="text" id="reg-name" name="reg-name" required>
            </div>
            <div class="form-group">
                <label for="reg-staff-id">Mã số Giảng viên:</label>
                <input type="text" id="reg-staff-id" name="reg-staff-id" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Mật khẩu:</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>

        <p style="margin-top: 20px;">
            Bạn là Sinh viên? <a href="student_login.html">Đăng nhập tại đây</a>
        </p>
        <p>
            Bạn muốn quay lại trang chủ? <a href="index.html">Quay lại trang chủ</a>
        </p>
    </div>
</body>
</html>
