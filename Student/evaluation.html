<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLUTaskMate - Đánh giá Dự án</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VLUTaskMate</h1>
        <p>Đánh giá Dự án: Thiết kế Website E-commerce</p>
    </header>
    <nav>
        <a href="dashboard.html">Dự án của tôi</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Đăng xuất</a>
    </nav>

    <div class="container">
        <h2>Đánh giá thành viên dự án</h2>
        <p>Vui lòng đánh giá đóng góp của từng thành viên trong dự án này.</p>

        <form action="dashboard.html" method="get">
            <div class="card">
                <h3>Đánh giá Nguyễn Văn A</h3>
                <div class="form-group">
                    <label>Mức độ đóng góp:</label>
                    <div class="rating-stars">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="feedback-a">Điểm mạnh:</label>
                    <textarea id="feedback-a" rows="3" placeholder="Ví dụ: Rất chủ động, kỹ năng lãnh đạo tốt..."></textarea>
                </div>
                <div class="form-group">
                    <label for="weakness-a">Điểm cần cải thiện:</label>
                    <textarea id="weakness-a" rows="3" placeholder="Ví dụ: Cần cải thiện kỹ năng giao tiếp..."></textarea>
                </div>
            </div>

            <div class="card">
                <h3>Đánh giá Trần Thị B</h3>
                <div class="form-group">
                    <label>Mức độ đóng góp:</label>
                    <div class="rating-stars">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="feedback-b">Điểm mạnh:</label>
                    <textarea id="feedback-b" rows="3" placeholder="Ví dụ: Sáng tạo, hoàn thành công việc đúng hạn..."></textarea>
                </div>
                <div class="form-group">
                    <label for="weakness-b">Điểm cần cải thiện:</label>
                    <textarea id="weakness-b" rows="3" placeholder="Ví dụ: Ít đưa ra ý kiến phản hồi..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn">Gửi đánh giá</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.rating-stars').forEach(starsContainer => {
            const stars = starsContainer.querySelectorAll('span');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    stars.forEach(s => {
                        if (parseInt(s.dataset.value) <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
