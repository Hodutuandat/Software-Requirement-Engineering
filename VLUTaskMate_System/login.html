<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLUTaskMate - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">VLUTaskMate</h1>
      <h2>Sign in to your workspace</h2>
      <div class="role-select">
        <button class="role-btn" data-role="student">Student</button>
        <button class="role-btn" data-role="lecturer">Lecturer</button>
        <button class="role-btn" data-role="admin">Admin</button>
      </div>
      <form id="loginForm" class="hidden">
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <div id="loginMsg" class="login-msg"></div>
    </div>
  </div>
  <script>
    let selectedRole = null;
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.onclick = () => {
        selectedRole = btn.dataset.role;
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('loginMsg').textContent = 'Login as ' + btn.textContent;
      };
    });
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      if (!selectedRole) return;
      if (selectedRole === 'student') {
        window.location.href = 'student_dashboard.html';
      } else if (selectedRole === 'lecturer') {
        window.location.href = 'lecturer_dashboard.html';
      } else if (selectedRole === 'admin') {
        window.location.href = 'admin_dashboard.html';
      }
    };
  </script>
</body>
</html>
