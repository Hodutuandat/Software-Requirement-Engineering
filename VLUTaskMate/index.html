<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLUTaskMate - Đăng nhập Sinh viên</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>VLUTaskMate</h1>
        <p>Hệ thống quản lý nhóm hiệu quả cho Sinh viên VLU</p>
        </header>

    <div class="container">
        <h2>Đăng nhập Sinh viên</h2>
        <form action="dashboard.html" method="get">
            <div class="form-group">
                <label for="student_username">Tên đăng nhập hoặc Email:</label>
                <input type="text" id="student_username" name="student_username" required>
            </div>
            <div class="form-group">
                <label for="student_password">Mật khẩu:</label>
                <input type="password" id="student_password" name="student_password" required>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <hr style="margin: 30px 0;">

        <h2>Đăng ký tài khoản mới</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="reg-name">Họ và tên:</label>
                <input type="text" id="reg-name" name="reg-name" required>
            </div>
            <div class="form-group">
                <label for="reg-student-id">Mã số sinh viên:</label>
                <input type="text" id="reg-student-id" name="reg-student-id" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Mật khẩu:</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>

        <p style="margin-top: 20px;">
            Bạn là Giảng viên? <a href="lecturer_login.html">Đăng nhập tại đây</a>
        </p>
        <p>
            Bạn là Quản trị viên? <a href="admin_index.html">Đăng nhập tại đây</a>
        </p>
    </div>
    <script src="common.js"></script>
</body>
</html>
